name: Development Test

on:
  push:
    branches:
      - dev
      - dev_*
  workflow_dispatch:
permissions: write-all
env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short
concurrency:
  # only allow per workflow per commit (and not pr) to run at a time
  group: '${{ github.workflow }} - ${{ github.head_ref || github.ref }}'
  cancel-in-progress: ${{ github.ref != 'refs/heads/release' }}

jobs:
  dev:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundle: nsis
            args: '--debug --target x86_64-pc-windows-msvc'
          # - platform: macos-latest
          #   target: aarch64-apple-darwin
          #   bundle: dmg
          #   args: '--debug --target aarch64-apple-darwin'
          # - platform: 'ubuntu-22.04' # for Tauri v1 you could replace this with ubuntu-20.04.
          #   args: '--debug'
          # - platform: macos-latest
          #   target: x86_64-apple-darwin
          #   bundle: dmg
          #   args: '--debug --target x86_64-apple-darwin'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-all-crates: true
          cache-on-failure: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Bun install and lint
        run: |
          bun install
          bun run lint

      - name: Run Clippy
        run: |
          cargo clippy --all-targets --all-features

      - name: Tauri build
        uses: tauri-apps/tauri-action@v0
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          # TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          # APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          # APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          includeRelease: false
          includeDebug: true
          args: ${{ matrix.args }}

      # - name: Upload Artifacts
      #   if: matrix.platform == 'macos-latest'
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: ${{ matrix.target }}
      #     path: src-tauri/target/${{ matrix.target }}/debug/bundle/dmg/*.dmg
      #     if-no-files-found: error

      # - name: Upload Artifacts
      #   if: matrix.platform == 'ubuntu-22.04'
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: ${{ matrix.target }}
      #     path: src-tauri/target/${{ matrix.target }}/debug/bundle/appimage/*.AppImage
      #     if-no-files-found: error

      - name: Upload Artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/debug/bundle/nsis/*.exe
          if-no-files-found: error
